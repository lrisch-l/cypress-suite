# ============================================================
# WORKFLOW: Cypress UI Tests
# PURPOSE: Run tests tagged with @ui and generate Mochawesome report
# TRIGGERS: On push and pull request to main branch
# ============================================================

name: Cypress UI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-ui:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # STEP 1: Checkout repository code
      # --------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # --------------------------------------------
      # STEP 2: Set up Node.js environment
      # --------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # --------------------------------------------
      # STEP 3: Install project dependencies (with peer conflict bypass)
      # --------------------------------------------
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # --------------------------------------------
      # STEP 4: Run Cypress tests tagged with @ui
      # --------------------------------------------
      - name: Run Cypress UI tests
        run: npm run report:ui

      # --------------------------------------------
      # STEP 5: Upload screenshots if any test fails
      # --------------------------------------------
      - name: Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # --------------------------------------------
      # STEP 6: Upload Cypress videos (always)
      # --------------------------------------------
      - name: Upload videos (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      # --------------------------------------------
      # STEP 7: Upload Mochawesome HTML report
      # --------------------------------------------
      - name: Upload Mochawesome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/*.html
